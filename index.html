<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoDo Planner</title>
  <link rel="icon" href="/images/dodologo.png">

</head>

<body>
  <nav class="sidebar-nav">
    <ul>
      <li id="active" href="#">Today</li>
      <li href="upcoming.html">Upcoming</li>
    </ul>
  </nav>
  <div class="main">
    <div class="heading-today">
      <h3 class="today">Today</h3>
      <script src="node_modules/moment/moment.js"></script>
      <script>
        moment().format();
      </script>
      <h3 id="today-date"></h3>
    </div>
    <div class="filter-task">
      <!-- filter function goes here -->
    </div>
    <button id="add-task">
      <div class="plus-task">&#43;</div>
      <p class="text-task">Add Task</p>
    </button>
    <div id="task-area">
      <div id="task">
        <input type="text" id="task-title" class="task-title" placeholder="E.g. Water my goldfish">
        <!-- <textarea name="" id="task-description" cols="30" rows="10" class="task-description"></textarea> -->
        <button class="save" id="save-button">Save</button>
      </div>
      <div class="pending-tasks">
        <ul class="task-list">
        </ul>
      </div>
    </div>
    <!-- Displays fun graphic if nothing is planned -->
    <div id="free-play">
      <img class="free-play_img" src="/images/free-play.png" alt="">
      <p class="free-play_text">Free play! Nothing planned...</p>
    </div>
  </div>
</body>
<script src="functions/script.js"></script>

</html>
